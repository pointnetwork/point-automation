name: Automated Tests Linux
on:
  workflow_dispatch:
    inputs:
      testsBranch:
        description: Automated Tests branch to use
        required: true
        default: main

jobs:
  linux-os-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GITHUB_PAT: ${{ secrets.PERSONAL_ACCESS }}
    steps:
      - name: Show context
        run: echo "$GITHUB_CONTEXT"
      - name: Show home
        run: echo "$HOME"
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: '${{ github.event.inputs.testsBranch || ''main'' }}'
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm install
      - name: Install FFMpeg
        run: sudo apt-get install ffmpeg
      - name: Download release
        run: wget https://github.com/pointnetwork/pointnetwork-dashboard/releases/download/v0.2.xx1/point-v0.2.xx1-Linux-Debian-Ubuntu.tar.gz
      - name: Decrypt credentials
        env:
          PASS_ENCRYPT_AUTOMATION: ${{ secrets.DECRYPT_CREDENTIALS_PASS }}
        run: npm run decrypt-credentials
      - name: Unzip file
        run: gunzip -c point-v0.2.xx1-Linux-Debian-Ubuntu.tar.gz | tar xopf -
      - name: Change name
        run: sudo mv point.deb pointdashboard.deb
      - name: Install Point
        run: sudo dpkg -i pointdashboard.deb && sudo apt-get install -f
      - name: Check dpkg
        run: sudo dpkg -L point
      - name: Check dpkg
        if: always()
        run: sudo dpkg -L pointdashboard
      - name: Install XVFB
        run: sudo apt-get install xvfb
      - name: See procs
        run: sudo ps aux
      - name: See point procs
        run: sudo ps aux | grep point
      - name: Run Tests
        run: xvfb-run --auto-servernum npm run simple-test-linux
      - name: Run node
        if: always()
        run: ${HOME}/.point/bin/linux/point &
      - name: Run Tests
        if: always()
        run: xvfb-run --auto-servernum npm run simple-test-linux
      - name: See cur dir
        if: always()
        run: pwd
      - name: See files
        if: always()
        run: ls -fal
      - name: See files home
        if: always()
        run: ls -fal $HOME
      - name: See files home 2
        if: always()
        run: ls -fal /home/runner
      - name: See files home point
        if: always()
        run: ls -fal $HOME/.point
      - name: See files home point
        if: always()
        run: echo $HOME
      - name: Upload Logs
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: logs
          path: /home/runner/.point/*.log
      - name: Upload HTML Report
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: report
          path: "tests/reports/html-reports/"
      - name: See procs2
        if: always()
        run: sudo ps aux  | grep point